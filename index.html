<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link

      </div>

    <!--quiz section -->

        <h2 id="ok" class="my-5 text-black">Welcome to my GitHUB</h2>

          <div class="my-5">
            <!-- qs 1 -->
            <p class="font-weight-normal">what's my GitHub name?</p>
            <!-- answers?? qs1 -->
            <div class="form-check my-2 text-black-50">
              <input type="radio" name="q1" value="A" />

            </div>
            <div class="form-check my-2 text-black-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">web_developer</label>
            </div>
            <div class="form-check my-2 text-black-50">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">wasimdorboz</label>
            </div>
            <!-- qs 2 -->
            <p class="font-weight-normal">what's my LinkDin?</p>
            <!-- answers?? qs2 -->
            <div class="form-check my-2 text-black-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check-label">wasimdorboz</label>
            </div>
            <div class="form-check my-2 text-black-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">1995</label>
            </div>
            <div class="form-check my-2 text-black-50">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">tunisia</label>
            </div>
            <!-- btn -->
            <input type="submit" class="btn btn-light" />

            <!-- form end -->
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
